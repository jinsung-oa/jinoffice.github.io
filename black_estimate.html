     #input {

    <body>
    <div class="main">
        <form name="mypay" method="POST">
            <h2>컬러 복합기 견적서</h2>
            
            <h5>※ 부가세 별도 가격입니다 ※</h5>
            <br>
            <br>
            <div class="controls1">
                <h3>모델명 :   
                    <select id="model" onChange="calculatePay()" name="price1">
                        <option value="50000">신도리코 N600</option>

                        <option value="35000">4,500 매</option>
                        <option value="40000">5,000 매</option>
                        <option value="45000">5,500 매</option>
                        <option value="50000">6,000 매</option>
                        <option value="55000">6,500 매</option>
                        <option value="60000">7,000 매</option>
                        <option value="65000">7,500 매</option>
                        <option value="70000">8,000 매</option>
                        <option value="75000">8,500 매</option>
                        <option value="80000">9,000 매</option>
                        <option value="85000">9,500 매</option>
                        <option value="90000">10,000 매</option>
                    </select>
                </h3>
            </div>

            <div class="controls4">
                <h3>약정 기간 :
                    <select id="daysheets" onChange="calculatePay()" name="price4">
                        <option value="0">36개월</option>

                    <select id="faxsheets" onChange="calculatePay()" name="price6">

                        <option value="10000">FAX 옵션 포함</option>

                </h3>
            </div>
            
            <div class="controls5">
                <h3>추가 요금 :
                    <select id="addsheets">

                <h3><input id="inputtotal" type="text" name="price10" readonly="readonly"  > 원</h3>
            </div>

    <script language="JavaScript">
        function calculatePay() {
            //복합기가격
            var price1 = parseInt(document.mypay.price1.value) || 0; 
            
            //흑백추가
            var price2 = parseInt(document.mypay.price2.value) || 0;
            
            //약정기간추가
            var price4 = parseInt(document.mypay.price4.value) || 0;
            
            //금액당할인
            var price7 = parseInt(document.mypay.price7.value) || 0;
            
            //추가할인
            var price5 = parseInt(document.mypay.price5.value) || 0;
            
            //팩스 추가
            var price6 = parseInt(document.mypay.price6.value) || 0;

            // 기본 금액
            var baseAmount = price1 + price2 + price4 + price6;
            
            // 기본 할인 금액
            var basicdiscountAmount = baseAmount * price7 / 100;
            
            // 총 할인 금액
            var discountAmount = basicdiscountAmount + price5;
            
            // 최종 금액 계산
            var finalAmount = baseAmount - Math.floor(discountAmount/10000) * 10000;

            // 결과 출력
            document.mypay.price10.value = baseAmount;  // 기본 금액
            document.mypay.price20.value = Math.floor(discountAmount/10000) * 10000; //할인 금액
            document.mypay.price30.value = finalAmount; // 최종 금액
        }
    </script>
